version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: eventos-db
    restart: always
    environment:
      POSTGRES_DB: eventos_db
      POSTGRES_USER: eventos_user
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_:/var/lib/postgresql/data
    networks:
      - eventos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventos_user -d eventos_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventos-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eventos-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eventos-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eventos-network

volumes:
  postgres_: {}

networks:
  eventos-network:
    driver: bridge